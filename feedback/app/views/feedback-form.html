<div class="feedback-form" ng-controller="feedbackController">
    <h1>{{ name}}</h1>
    <form name="feedbackForm" method="post" novalidate="" ng-submit="submit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" ng-model="form.name" type="text" required="" class="form-control" id="name" placeholder="Name" value="{{ formdata.name}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" ng-model="form.email" type="email" required="" class="form-control" id="email" placeholder="Email" value="{{ formdata.email}}">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" ng-model="form.message" required=""  id="message" cols="30" rows="10" class="form-control">{{ formdata.message}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="savedData">
        <ul>
            <li ng-repeat="row in data">
                <strong>{{ row.name}}</strong> [<i>{{ row.email }}</i>]: {{ row.message }}
            </li>
        </ul>

    </div>
</div>
